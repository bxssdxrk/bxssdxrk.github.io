<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Skins Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header id="top-controls">
            <button class="mc-button dev-button" id="dev-tools-button">🛠️ Ferramentas Dev</button>
            <button class="mc-button reset-button">🔄 Reiniciar Skin</button>
        </header>

        <main id="main-content">
            <aside id="item-grid-container" class="mc-panel">
                <div class="panel-header">Catálogo de Peças</div>
                <div id="item-grid-wrapper">
                    <section id="head-editor">
                      <h2>Chapéu</h2>
                      <div id="hats-list"></div>
                    </section>
                    <section id="hair-editor">
                      <h2>Cabelo</h2>
                      <div id="hairs-list"></div>
                    </section>
                    <section id="eyes-editor">
                        <h2>Olhos</h2>
                        <div id="eyes-list"></div>
                    </section>
                    <section id="shirts-editor">
                      <h2>Camisa</h2>
                      <div id="shirts-list"></div>
                    </section>
                    <section id="pants-editor">
                        <h2>Calças</h2>
                        <div id="pants-list"></div>
                    </section>
                    <p class="loading-text">Carregando itens...</p>
                </div>
            </aside>

            <section id="preview-area">
                <canvas id="skin-viewer"></canvas>
                
                <footer id="bottom-controls">
                    <div id="skin-type-toggle">
                        <span class="type-label">Steve (Largo)</span>
                        <label class="switch">
                            <input type="checkbox" id="slim-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="type-label">Alex (Fino)</span>
                    </div>

                    <button class="mc-button view-2d-button">🖼️ Ver Textura 2D</button>
                    <button class="mc-button download-button">💾 Baixar Skin</button>
                    <button class="mc-button share-button">🔗 Compartilhar</button>
                </footer>
            </section>
        </main>
    </div>
    <script src="https://unpkg.com/three@0.134.0/build/three.min.js"></script>
    <script src="https://unpkg.com/skinview3d@3.4.1/bundles/skinview3d.bundle.js"></script> 
    <script src="textureMerger.js"></script> 
    <script src="dataLoader.js"></script>
    <script src="preview3D.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
