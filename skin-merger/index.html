<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Editor de Skins Minecraft</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="app-container">
         <main id="main-content">
            <!-- Painel Esquerdo: Categorias -->
            <aside id="item-grid-container" class="mc-panel">
               <div class="panel-header">Catálogo de Peças</div>
               <div id="item-grid-wrapper">
                  <section class="category-section">
                     <h2 class="category-header" data-target="hats-list">▼ Chapéu</h2>
                     <div id="hats-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="head-accessories-list">▼ Acessório de Cabeça</h2>
                     <div id="head-accessories-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="hairs-list">▼ Cabelo</h2>
                     <div id="hairs-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="eyebrows-list">▼ Sobrancelhas</h2>
                     <div id="eyebrows-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="eyes-list">▼ Olhos</h2>
                     <div id="eyes-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="mouths-list">▼ Boca</h2>
                     <div id="mouths-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="face-accessories-list">▼ Acessório de Rosto</h2>
                     <div id="face-accessories-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="shirts-list">▼ Camisa</h2>
                     <div id="shirts-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="t-shirts-list">▼ Camiseta</h2>
                     <div id="t-shirts-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="torso-accessories-list">▼ Acessório de Tronco</h2>
                     <div id="torso-accessories-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="underwears-list">▼ Roupa Íntima</h2>
                     <div id="underwears-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="pants-list">▼ Calças</h2>
                     <div id="pants-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="pants-accessories-list">▼ Acessório de Calça</h2>
                     <div id="pants-accessories-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="socks-list">▼ Meias</h2>
                     <div id="socks-list" class="item-list-content collapsed"></div>
                  </section>
                  <section class="category-section">
                     <h2 class="category-header" data-target="shoes-list">▼ Sapatos</h2>
                     <div id="shoes-list" class="item-list-content collapsed"></div>
                  </section>
                  <p class="loading-text">Carregando itens...</p>
               </div>
            </aside>

            <!-- Área Central: Preview 3D -->
            <section id="preview-area">
               <div class="preview-container">
                  <canvas id="skin-viewer"></canvas>
               </div>
            </section>

            <!-- Painel Direito: Controles -->
            <aside id="controls-panel" class="mc-panel">
               <div class="panel-header">Controles</div>
               <div class="controls-content">
                  <div class="control-section">
                     <label class="control-label">Tipo de Modelo</label>
                     <div id="skin-type-toggle">
                        <span class="type-label">Steve</span>
                        <label class="switch">
                           <input type="checkbox" id="slim-toggle">
                           <span class="slider"></span>
                        </label>
                        <span class="type-label">Alex</span>
                     </div>
                  </div>

                  <div class="control-section">
                     <label class="control-label">Ações</label>
                     <button class="mc-button mc-button-block">Reiniciar</button>
                     <button class="mc-button mc-button-block">2D View</button>
                  </div>

                  <div class="control-section">
                     <label class="control-label">Exportar</label>
                     <button class="mc-button mc-button-block">Baixar</button>
                     <button class="mc-button mc-button-block">Compartilhar</button>
                  </div>
               </div>
            </aside>
         </main>
      </div>

      <script src="https://unpkg.com/three@0.134.0/build/three.min.js"></script>
      <script src="https://unpkg.com/skinview3d@3.4.1/bundles/skinview3d.bundle.js"></script> 
      <script src="textureMerger.js"></script> 
      <script src="dataLoader.js"></script>
      <script src="preview3D.js"></script>
      <script src="config.js"></script>
      <script src="app.js"></script>
   </body>
</html>
