<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        body {
            background-color: black;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #enterButton {
            position: absolute;
            background-color: white;
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        video {
            max-width: 100vw;
            max-height: 100vh;
            display: none;
        }
        #rickText {
            color: white;
            font-family: sans-serif;
            font-size: 22px;
            display: none;
        }
    </style>
</head>
<body onclick="startVideo()">

    <div class="content">
        <video id="rickVideo" src="video.mp4"></video>
        <div id="rickText">VocÃª foi rickrolled!</div>
    </div>

    <button id="enterButton">ENTRAR</button>

    <script>
        const video = document.getElementById('rickVideo');
        const button = document.getElementById('enterButton');
        const text = document.getElementById('rickText');
        let started = false;

        function startVideo() {
            if (started) return;
            started = true;

            button.style.display = 'none';
            video.style.display = 'block';

            video.volume = 1;
            video.play();

            setTimeout(() => {
                text.style.display = 'block';
            }, 1000);
        }
    </script>
</body>
</html>
