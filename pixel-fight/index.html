
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Briga de Pixels</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Bot√µes fixos no topo -->
  <div class="top-bar">
    <button id="btnConfig" class="circle-btn" title="Configura√ß√µes">‚öôÔ∏è</button>
    <button id="btnScreenshot" class="circle-btn" title="Captura de tela">üì∑</button>
    <button id="btnAddTeam" class="circle-btn" title="Adicionar time">‚ûï</button>
  </div>

  <!-- √Årea principal -->
  <div class="main-container">
    <canvas id="pixelCanvas"></canvas>
    <div class="controls">
      <button id="btnStartStop" class="round-btn">Iniciar</button>
      <button id="btnPause" class="round-btn">‚è∏Ô∏è</button>
      <button id="btnEndGame" class="round-btn" title="Encerrar partida">üèÅ</button>
    </div>
    <div id="statsDisplay" class="stats-display" style="display: none;"></div>
  </div>

  <!-- Modal de Configura√ß√µes - Redesenhado Compacto -->
  <div id="configModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>‚öôÔ∏è Configura√ß√µes</h2>
        <button id="btnCloseConfig" class="close-btn">‚úï</button>
      </div>

      <div class="config-tabs">
        <button class="tab-btn active" data-tab="basic">B√°sico</button>
        <button class="tab-btn" data-tab="advanced">Avan√ßado</button>
        <button class="tab-btn" data-tab="colors">Cores</button>
      </div>

      <!-- Aba B√°sico -->
      <div class="tab-content active" id="basic-tab">
        <div class="config-grid">
          <div class="config-item">
            <label>Tema:</label>
            <select id="themeSelect">
              <option value="light">Claro</option>
              <option value="amoled">Amoled</option>
              <option value="gray">Cinza</option>
              <option value="blue">Azul Escuro</option>
            </select>
          </div>

          <div class="config-item">
            <label>Resolu√ß√£o: <span id="resolutionValue">50</span></label>
            <input type="range" id="resolutionInput" min="6" max="150" value="50" step="1">
          </div>

          <div class="config-item">
            <label>Times: <span id="teamsValue">4</span></label>
            <input type="range" id="teamsInput" min="2" max="9" value="4" step="1">
          </div>

          <div class="config-item">
            <label>Ticks/s: <span id="tickRateValue">20</span></label>
            <input type="range" id="tickRateInput" min="1" max="60" value="20" step="1">
          </div>
        </div>
      </div>

      <!-- Aba Avan√ßado -->
      <div class="tab-content" id="advanced-tab">
        <div class="config-grid">
          <div class="config-item">
            <label>Zoom: <span id="zoomValue">100%</span></label>
            <input type="range" id="zoomInput" min="0.5" max="3" value="1" step="0.1">
          </div>

          <div class="config-item checkbox">
            <label>
              <input type="checkbox" id="statsToggle">
              Mostrar Estat√≠sticas
            </label>
          </div>

          <div class="config-item checkbox">
            <label>
              <input type="checkbox" id="sandboxToggle">
              Modo Sandbox
            </label>
          </div>
        </div>

        <div class="button-group">
          <button id="btnExportConfig" class="mini-btn">üíæ Exportar</button>
          <button id="btnImportConfig" class="mini-btn">üìÇ Importar</button>
          <button id="btnShowHistory" class="mini-btn">üìä Hist√≥rico</button>
        </div>
      </div>

      <!-- Aba Cores -->
      <div class="tab-content" id="colors-tab">
        <div id="teamColorsContainer" class="colors-grid"></div>
      </div>

      <!-- Bot√µes de A√ß√£o -->
      <div class="modal-footer">
        <button id="btnApplyConfig" class="modal-btn primary">Aplicar</button>
        <button id="btnResetConfig" class="modal-btn">Resetar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
